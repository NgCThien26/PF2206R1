<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng Cửu Chương</title>
  </head>
  <style>
    h1{
      text-align: center;
      margin-top: 50px;
      margin-bottom: 40px;
    }
    table{
        border-collapse: collapse;
        border: 2px solid #000;
        text-align: center;
        font-weight: bold;
        margin: 0 auto;
    }
    td{
        border: 2px solid #000;
        min-width: 90px;
    }
</style>
  <body>
    <h1>BẢNG CỬU CHƯƠNG</h1>
    <table id="table"></table>

    <script>
      let table = "<table>";
      for (let a = 1; a <= 9; a++) {
        table += "<tr>";
        for (let b = 2; b <= 9; b++) {
          table += `<td> ${b}x${a}=${a * b} </td>`;
        }
        table += "</tr>";
      }
      table += "</table>";
      document.write(table);
    </script>
  </body>
</html>
